<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .entrada-txt {
        margin: 3px;
        border-radius: 5px;
        padding: 2px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <h3><b>formulario de registro usuarios</b></h3>
    <input
      id="nombre"
      class="entrada-txt"
      type="text"
      placeholder="ingrese su nombre"
    />
    <br />
    <input
      id="apellido"
      class="entrada-txt"
      type="text"
      placeholder="ingrese su apellido"
    />
    <br />
    <input
      id="correo"
      class="entrada-txt"
      type="email"
      placeholder="ingrese su correo"
    /><br />
    <input
      id="edad"
      class="entrada-txt"
      type="number"
      placeholder="ingrese su edad"
    /><br />
    <select name="" id="tipo-usuario">
      <option value="estudiante">Estudiante</option>
      <option value="profesor">Profesor</option>
      <option value="administrativo">Administrativo</option></select
    ><br /><br />
    <input id="btn-enviar" type="submit" />

    <table border="1">
      <thead>
        <tr>
          <td>Nombre</td>
          <td>Apellido</td>
          <td>Correo</td>
          <td>edad</td>
          <td>tipo usuario</td>
          <td>Eliminar</td>
        </tr>
      </thead>
      <tbody id="tabla-usuarios">

          <td>jhon</td>

          <td>45</td>
          <td>Estudiante</td>

        </tr>
      </tbody>
    </table>
